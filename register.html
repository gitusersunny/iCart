
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Register</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Open+Sans&family=Poppins:wght@100&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet"href="register.css">   
    </head>
    
    <body>
        <!-- form -->
        <div class="container">
            <div class="form">
                <div class="heading">
                    <h1>Register here</h1>
                      </div>
                <div class="wrap">
                    <div class="f1">
                        <label> First Name</label>
                        <input type="text" autofocus/>
                        <span class="focus-input"></span>
                    </div>
                    
                     <div class="f2">
                        <label> Last Name</label>
                        <input type="text" />
                        <span class="focus-input"></span>
                    </div>
                </div>
                <div class="wrap2">
                    <label>Email</label>
                    <input type="email" >
                    <span class="focus-input2"></span>
                </div>
                
                 <div class="wrap2">
                    <label>contact</label>
                    <input type="number" >
                    <span class="focus-input2"></span>
                 </div>
                
                 <div class="wrap2">
                    <label>Password</label>
                    <input type="password" >
                    <span class="focus-input2"></span>
              
                </div>
                <button class="btn">Register</button>
             
            </div>
               <!-- image -->
                <div class="image">
                    <img src="images/register_image.png" class="img" alt="registraion image"/>
                </div>
        </div>
    </body>
</html>
